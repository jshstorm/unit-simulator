services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "5001:5001"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  client:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "3000:3000"
    volumes:
      - ./sim-studio:/app
      - client_node_modules:/app/node_modules
    depends_on:
      - server
    environment:
      - VITE_WS_URL=ws://localhost:5001

volumes:
  client_node_modules:
